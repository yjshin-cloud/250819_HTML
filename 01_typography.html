<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML은 자바보단 쉽겠지 (실은 안쉬움)</title>
  </head>
  <body>
    <details>
      <summary>더보기</summary>

      <h1>가장 큰 제목</h1>
      <h2>...</h2>
      <h3>...</h3>
      <h4>...</h4>
      <h5>...</h5>
      <h6>가장 작은 제목</h6>

      <p>paragraph 문단</p>
      <p>
        나는 줄 바꾸고 싶어<br />
        중간에 줄바꿈도 가능
      </p>

      <!-- 강조/인라인 텍스트 -->
      <p>
        <strong>쎄다</strong> 정말? <br />
        <b>굵게</b> 이 친구는 과거의 유산 <br />
        <i>많이 안쓰는데...</i>
      </p>
      <p>
        <mark>하이라이트, 형광펜</mark>
        <br />
        <small>작게?</small>
        <br />
        <code>System.out.println</code>
      </p>

      <!-- 목록 -->
      <p>순서 있는 목록</p>
      <ol>
        <!-- ordered list -->
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
      </ol>

      <p>순서 없는 목록</p>
      <ul>
        <!-- unordered list -->
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
      </ul>

      <!-- <태그명 속성명=속성값>텍스트</닫는태그>-->
      <a href="https://www.naver.com">네이버</a>
      <p>이미지</p>
      <img
        width="200"
        height="120"
        src="https://cdn.pixabay.com/photo/2023/01/31/15/47/building-7758389_1280.jpg"
      />
    </details>
  </body>
</html>
